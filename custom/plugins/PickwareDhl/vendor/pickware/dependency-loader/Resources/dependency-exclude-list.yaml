  # shopwarelabs/dompdf (shopware/core v6.4.11.0 required) causes "Unexpected unknown property" error
  shopwarelabs/dompdf: true
  # sentry/sentry is required by the ShopifyIntegration but is already installed by the cloud. We need to exclude it
  # otherwise there will be an error when installing the plugin in cloud: Compile Error: Cannot redeclare Sentry\init()
  sentry/sentry: true

by-type:
  # Plugins should never be shipped with other plugins, even though they have a dependency on them.
  shopware-platform-plugin: true
