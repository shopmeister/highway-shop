monolog:
  channels: ['pickware_dhl']

when@dev:
  monolog:
    handlers:
      # Service name: monolog.logger.pickware_dhl
      pickware_dhl:
        type: stream
        path: '%kernel.logs_dir%/pickware_dhl_%kernel.environment%.log'
        level: debug
        channels: ['pickware_dhl']
        bubble: false
        priority: 150

when@prod:
  monolog:
    handlers:
      # Service name: monolog.logger.pickware_dhl
      pickware_dhl:
        type: fingers_crossed
        action_level: error
        handler: pickware_dhl_nested
        buffer_size: 50
        channels: ['pickware_dhl']
        bubble: false
        priority: 150
      pickware_dhl_nested:
        type: rotating_file
        max_files: 30
        path: '%kernel.logs_dir%/pickware_dhl_%kernel.environment%.log'
        level: debug
        bubble: false
        priority: 150
